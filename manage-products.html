<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #35424a;
            color: white;
            padding: 10px 20px;
        }
        h1 {
            margin: 0;
        }
        main {
            margin-top: 20px;
        }
        #product-list {
            max-height: 300px; /* Set a max height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-bottom: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-item {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        form {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 0 1 150px; /* Flex-basis for width */
            min-width: 0;
        }
        button {
            padding: 10px;
            background: #35424a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2c3e50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Products</h1>
        <button onclick="logout()">Logout</button>
    </header>
    <main>
        <h2>Product List</h2>
        <div id="product-list"></div>

        <h2>Add New Product</h2>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Product Name" required />
            <input type="number" id="product-price" placeholder="Price (RP)" required />
            <input type="number" id="product-qty" placeholder="Quantity" required />
            <button type="submit">Add Product</button>
        </form>
    </main>
    <script src="manage-products.js"></script>
</body>
</html>
